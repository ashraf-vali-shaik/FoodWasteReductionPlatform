<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Help Foundation - Donor Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: inline-block; /* Display labels inline-block */
            margin-bottom: 8px;
        }
        input {
            display: inline-block; /* Display radio buttons inline-block */
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Food Help Foundation</h1>
    <h2>Donor Home Page</h2>
    <a href="./donor_homepage_fund.html">Donate Fund</a>
    
    <form id="donorForm" action="donor_homepage.php" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label>Donation Food Type:</label><br>

        <label for="NonVegFood">
            <input type="radio" id="NonVegFood" name="donationType" value="NonVegFood"> Non-Veg Food
        </label>
        
        <label for="VegFood">
            <input type="radio" id="VegFood" name="donationType" value="VegFood"> Veg Food
        </label>
        <br>

        <label for="howOldFoodis">How old the food is?:</label>
            <input type="text" id="howOldFoodis" name="howOldFoodis" required><br>

        <label for="address">Donation Collection Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="note">Special Note:</label>
        <input type="text" id="note" name="note" required><br>

        <button type="submit" name="submit">Submit Donation</button>
    </form>
    <a href="index.html">Signout</a>
</body>
</html>
