<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            background-color: #e6edff;
        }
    </style>
</head>
<body>
    <h2>Donor Registration</h2>
    <form action="donor_registration.php" method="post">
        <label for="donorName">Name:</label>
        <input type="text" id="donorName" name="donorName" required><br>

        <label for="donorEmail">Email:</label>
        <input type="email" id="donorEmail" name="donorEmail" required><br>

        <label for="donorPassword">Password:</label>
        <input type="password" id="donorPassword" name="donorPassword" required><br>

        <!-- Additional donor-specific fields can be added as needed -->

        <input type="submit" value="Register" name="Register">
    </form>
</body>
</html>
