<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            background-color: #e6edff;
        }
    </style>
</head>
<body>
    <h2>Volunteer Registration</h2>
    <form action="volunteer_registration.php" method="post">
        <label for="volunteerName">Name:</label>
        <input type="text" id="volunteerName" name="volunteerName" required><br>

        <label for="volunteerEmail">Email:</label>
        <input type="email" id="volunteerEmail" name="volunteerEmail" required><br>

        <label for="volunteerPassword">Password:</label>
        <input type="password" id="volunteerPassword" name="volunteerPassword" required><br>

        <!-- Additional volunteer-specific fields can be added as needed -->

        <input type="submit" name="Register" value="Register">
    </form>
</body>
</html>
